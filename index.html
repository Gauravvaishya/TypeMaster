<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="type.css">
    <title>Type Master</title>
  </head>
  <body>
    <div class="container-fluid p-4 text-center text-white" id="head">
    	<h1>Test Your Typing Speed</h1>
    </div>
    <div class="container-fluid p-4  text-white" id="text">
    	<div class="row">
    		<div class="col" id ="word"></div>
    		<div class="col-6">
    	         <p style="font-size: 20px;">This is a typing test. Your goal is to duplicate provided text, EXACTLY, in field below. The timer starts when you start typing, and only stops when you match this text exactly.Good Luck!</p>
    	    </div> 
    	    <div class="col" id ="acc"></div>    
    	</div>
    </div>
 
    <div class="container-fluid p-3 text-white">
    	<div class="row">
    		<div class="col"></div>
    		<div class="col-6" >
    			<div class="container p-3" id="test" >Expresses what the person name animal place, or concept does.</div>
    		</div>
    		<div class="col"></div>
    	</div>
    	<div class="row">
    		<div class="col"></div>
    		<div class="col-6 mt-3 form-group">
    			
    				<textarea class="form-control" rows="7" cols="69" id="subject" placeholder="Type the given text above..." ></textarea>
    			
    		</div>
    		<div class="col"></div>
    	</div>
    	
    	<div class="row">
    		<div class="col"></div>
    		<div class="col-6" id ="show">
    			<div class="time1">00:00:00</div>
    			<button id = "but" >Start Over</button>
    		</div>
    		<div class="col"></div>
    	</div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <!-- Option 2: jQuery, Popper.js, and Bootstrap JS
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->
  <script src="type.js"></script>
  </body>
</html>
